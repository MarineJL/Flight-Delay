<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Warning of possible flight delays</title>
		<style>
            *
            {
                font-family: Arial;
            }
			h1, form
			{
				text-align: center;
			}
			p
			{
				width: 75%;
				margin: auto;
				margin-bottom:50px;
			}
			.imageflottante
			{
				float: left;
				margin-right:10px;
				margin-bottom:10px;
				margin-top:5px;
			}
        </style>
    </head>
	
	<body>
<h1>Warning of possible flight delays </h1>

<p>
	<img src="https://investir.lesechos.fr/medias/2018/07/05/1777382_1530856525_1773226-1529420046-1755491-1523365149-airbus-family-flight_565x399p.jpg" class="imageflottante" alt=" " title="Airbus" align="right"/>
	You picked up {{compagnie}} airline, please indicate your departure airport  and scheduled destination :<br />
</p>

<form method="post" action="prediction">
	<p>
		<label for="aero_dep">Departure Airport</label>: 
		<select name="aero_dep">
			{% for v in liste_dep: %}
			<option>{{v}}
			{% endfor %}
		</select>
	</p>
	<p>
		<label for="aero_arr">Scheduled destination</label>: 
		<select name="aero_arr">
			{% for v in liste_arr: %}
			<option>{{v}}
			{% endfor %}
		</select>
	</p>
	<p>
		<input type="submit"/>
	</p>
	<p>
		<input type="hidden" name="date_dep" id="date_dep" value={{date}}><br />
		<input type="hidden" name="heure_dep" id="heure_dep" value={{heure_d}}><br />
		<input type="hidden" name="heure_arr" id="heure_arr" value={{heure_a}}><br />
		<input type="hidden" name="duree_totale" id="duree_totale" value={{duree}}><br />
		<input type="hidden" name="airline" id="airline" value={{compagnie}}><br />
	</p>
</form>


    
    </body>
</html>
